<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe Game</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
	<script src="jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<img src="img/tic-tac-toe.ico" alt="tictactoe icon">
		<span id="logo">Tic Tac Toe</span>
		<div class="text-center">
			<div class="row">
				<p id="pickSideText">Pick your side:</p>
				<button id="pickX" class="side">X</button> 
				<button id="pickO" class="side">O</button> 
				<p id="notice">
					Note: X makes first move.
				</p>
			</div>
			<div class="row">
				<button id="1" class="cell"></button> 

				<button id="2" class="cell"></button> 

				<button id="3" class="cell"></button> 

				<br>

				<button id="4" class="cell"></button> 

				<button id="5" class="cell"></button> 

				<button id="6" class="cell"></button> 

				<br>

				<button id="7" class="cell"></button> 

				<button id="8" class="cell"></button> 

				<button id="9" class="cell"></button> 

			</div>

			<p id="invalidClick"></p>
		</div>
	</div>
	<script src="code.js"></script>
</body>
</html>
