<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe Game</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
	<script src="jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<img src="img/tic-tac-toe.ico" alt="tictactoe icon">
		<span id="logo">Tic Tac Toe</span>
		<div class="text-center">
			<div class="row">
				<p id="pickSideText">Pick your side:</p>
				<div id="pickX" class="side">X</div> 
				<div id="pickO" class="side">O</div> 
				<p id="notice">
					Note: X makes first move.
				</p>
			</div>
			<div id="cells-wrapper">
				<div class="row first-row">
					<div id="0" class="cell col-xs-4"></div>
					<div id="1" class="cell col-xs-4"></div> 
					<div id="2" class="cell col-xs-4"></div> 
				</div>

				<div class="row">
					<div id="3" class="cell col-xs-4"></div>
					<div id="4" class="cell col-xs-4"></div> 
					<div id="5" class="cell col-xs-4"></div> 
				</div>

				<div class="row last-row">
					<div id="6" class="cell col-xs-4"></div>
					<div id="7" class="cell col-xs-4"></div> 
					<div id="8" class="cell col-xs-4"></div> 
				</div>
			</div>
			<p id="invalidClick"></p>
		</div>
	</div>
	<script src="code.js"></script>
</body>
</html>
